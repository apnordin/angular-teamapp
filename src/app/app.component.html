<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li>Test name</li>
      <li>Test name 2</li>
    </ul>
    <div class="add-members-container">
      <input
        #addMemberInput
        (input)="onInput(addMemberInput.value)"
        type="text"
        placeholder="Name"
      />
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input type="text" placeholder="# of teams" />
      <button>Generate</button>
    </div>
  </div>
</div>
